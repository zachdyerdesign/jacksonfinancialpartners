<!-- Static navbar -->
<nav class="navbar navbar-green navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.github.url }}/"><span class="glyphicon glyphicon-{{ site.logo }}"></span> {{ site.title }}</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% for menu in site.menu.main %}
        <li class='{% if page.url == menu.url %}current{% endif %}{% if menu.submenu %} submenu{% endif %}{% if menu.class %} {{ menu.class }}{% endif %}'>
          <a href="{{ menu.url }}">{{ menu.title }}</a>
        {% if menu.submenu %}
          <ul>
          {% for submenu in menu.submenu %}
            <li><a href="{{ submenu.url }}">{{ submenu.title }}</a></li>
          {% endfor %}
          </ul>
        {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div><!--/.nav-collapse -->
  </div><!--/.container-fluid -->
</nav>
